<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Harshad 💖</title>
  <meta property="og:title" content="Happy Birthday Harshad 💖">
  <meta property="og:description" content="A cute surprise for your special day 💕">
  <meta property="og:image" content="https://sakshinavghare.github.io/birthday/bg.jpg">
  <meta property="og:url" content="https://sakshinavghare.github.io/birthday/">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #ffffff;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      margin-right: 60px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffb3e6;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #ffffff;
      white-space: pre-line;
    }

    .extra-message {
      font-size: 1rem;
      color: #ffe6f0;
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      line-height: 1.5;
    }

    button {
      padding: 10px 25px;
      font-size: 1.1rem;
      background: #ff3385;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #cc0066;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.3; }
      100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); }
    }

    .hearts, .crackers, .bigHearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff66b2;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff66b2;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    .bigHeart {
      position: absolute;
      font-size: 3rem;
      opacity: 0.2;
      animation: float 6s linear infinite;
    }

    .cracker {
      position: absolute;
      width: 5px;
      height: 20px;
      animation: shoot 1s linear forwards;
    }

    @keyframes shoot {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    #messageBox {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 999;
      animation: fadeIn 0.6s ease;
    }

    #messageBox h2 { color: #cc0066; }
    #messageBox p { color: black; font-size: 1.1rem; }

    #messageBox button {
      background-color: #ff3385;
      color: white;
      margin: 10px;
    }

    #messageBox button:hover {
      background-color: #cc0066;
    }

    #explosion span {
      display: inline-block;
      animation: pop 0.6s ease;
      margin: 5px;
    }
  </style>
</head>
<body>

<div class="hearts" id="heartRain"></div>
<div class="crackers" id="crackerContainer"></div>
<div class="bigHearts" id="bigHeartShower"></div>

<div class="container" id="surpriseBox">
  <h1 class="emoji">🌹</h1>
  <p>Today is a very special day...</p>
  <button onclick="nextStep()">Next ➡️</button>
</div>

<!-- Message Box -->
<div id="messageBox">
  <h2>Meet me soon 💖</h2>
  <p>Something special is waiting for you... 💌</p>
  <button onclick="showExplosion()">Yes ❤️</button>
  <button id="noBtn" onmouseover="moveNoButton()">No 🙈</button>
</div>

<script>
  const steps = [
    { message: "On this day, someone amazing was born...", emoji: "🌹" },
    { message: "That someone makes my world brighter...", emoji: "✨" },
    { message: "And fills my heart with love every day...", emoji: "💖" },
    { message: "Yes, it's YOU – Harshad! 💖", emoji: "😍" },
    { message: "Since 24th November 2024, my every days changed forever...\nThat day we meet first time, and my journey start with you. 💖", emoji: "📅" },
    { message: "Even when I’m angry, you turn into a living cartoon 🤡\nAnd just like that—my anger disappears with your silliness! 😂", emoji: "🎭" },
    { message: "Wishing you the happiest & most romantic birthday ever!", emoji: "🎉" },
    { message: "I’m lucky to have someone as thoughtful, caring and handsome as you as my boyfriend 💞", emoji: "🧸" },
    { message: "Mr.Harshad😎, everything about you is beautiful. You make me so happy every single day. 💞", emoji: "💋" },
    { message: "Sending lots of hugs 🫂🫂🫂 and kisses 💋💋💋 to you dear 💞", emoji: "🫂" },
    {
      message: "Happyyyyyyy Birthdayyyyyy mine CHOTA DON...❤️",
      emoji: "🎂",
      extra: `I don't know what I mean to you.
Maybe I'm special, maybe not, only you know that.
But for me, you are very special.
This world is full of noise and problems,
but when I think of you, I feel calm and happy.
You are like peace in my busy life.
You make me feel safe, warm, and loved.
You are my quiet place in a loud world.
You will always be my Special ❤️‍🩹🌹`
    }
  ];

  let currentStep = 0;
  const box = document.getElementById('surpriseBox');
  const hearts = document.getElementById('heartRain');
  const crackers = document.getElementById('crackerContainer');
  const bigHearts = document.getElementById('bigHeartShower');

  launchHearts();
  launchBigHearts();
  setInterval(launchCrackers, 5000);

  function nextStep() {
    currentStep++;
    if (currentStep < steps.length) {
      const { message, emoji, extra } = steps[currentStep];
      box.innerHTML = `
        <h1 class="emoji">${emoji}</h1>
        <p>${message}</p>
        ${extra ? `<div class="extra-message">${extra}</div>` : ""}
        <button onclick="nextStep()">Next ➡️</button>
      `;
    } else {
      box.innerHTML = `
        <h1 class="emoji">🎁</h1>
        <p>I love you more than words can say! 💘</p>
        <button onclick="openGift()">Open Your Gift 🎁</button>
        <div id="explosion" style="margin-top: 20px; font-size: 2rem;"></div>
      `;
    }
  }

  function openGift() {
    document.getElementById("messageBox").style.display = "block";
  }

  function showExplosion() {
    document.getElementById("messageBox").style.display = "none";
    const explosion = document.getElementById("explosion");
    explosion.innerHTML = '';
    const emojis = ["💋", "💋", "🫂", "💋", "🫂", "💋", "🫂", "💋", "🫂"];
    emojis.forEach((emoji, i) => {
      setTimeout(() => {
        const span = document.createElement('span');
        span.textContent = emoji;
        explosion.appendChild(span);
      }, i * 200);
    });
  }

  function moveNoButton() {
    const noBtn = document.getElementById("noBtn");
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * 80 + "%";
    noBtn.style.left = Math.random() * 80 + "%";
  }

  function launchHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 200);
  }

  function launchBigHearts() {
    setInterval(() => {
      const big = document.createElement("div");
      big.className = "bigHeart";
      big.innerText = Math.random() > 0.5 ? "💖" : "❤️";
      big.style.left = Math.random() * 100 + "vw";
      big.style.animationDuration = (Math.random() * 3 + 4) + "s";
      bigHearts.appendChild(big);
      setTimeout(() => big.remove(), 7000);
    }, 300);
  }

  function launchCrackers() {
    for (let i = 0; i < 20; i++) {
      const cracker = document.createElement('div');
      cracker.classList.add('cracker');
      cracker.style.left = Math.random() * 100 + 'vw';
      cracker.style.top = '100vh';
      cracker.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      cracker.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
      crackers.appendChild(cracker);
      setTimeout(() => cracker.remove(), 1200);
    }
  }
</script>
</body>
</html>
