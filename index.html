<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Harshad 💖</title>

  <!-- 🖼️ Social Media Preview -->
  <meta property="og:title" content="Happy Birthday Harshad 💖">
  <meta property="og:description" content="A cute surprise for your special day 💕">
  <meta property="og:image" content="https://sakshinavghare.github.io/birthday/bg.jpg">
  <meta property="og:url" content="https://sakshinavghare.github.io/birthday/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #ffffff;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      margin-right: 60px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffb3e6;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    button {
      padding: 10px 25px;
      font-size: 1.1rem;
      background: #ff3385;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #cc0066;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); }
    }

    .emoji {
      font-size: 3rem;
      animation: bounce 1s infinite;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff66b2;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff66b2;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }
  </style>
</head>
<body>

<!-- 🎶 Background Music 🎶 -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="container" id="surpriseBox">
  <h1 class="emoji">🌹</h1>
  <p>Today is a very special day...</p>
  <button onclick="nextStep()">Next ➡️</button>
</div>

<div class="hearts" id="heartRain" style="display:none;"></div>

<script>
  const steps = [
    { message: "On this day, someone amazing was born...", emoji: "🌹" },
    { message: "That someone makes my world brighter...", emoji: "✨" },
    { message: "And fills my heart with love every day...", emoji: "💖" },
    { message: "Yes, it's YOU – Harshad! 💖", emoji: "😍" },
    { message: "Wishing you the happiest & most romantic birthday ever!", emoji: "🎉" },
    { message: "I’m lucky to have someone as thoughtful, caring and handsome as you as my boyfriend 💞", emoji: "🧸" },
    { message: "Babe, everything about you is beautiful. You make me so happy every single day. 💞", emoji: "💋" },
    { message: "Sending loads of hugs 🫂🫂🫂 and kisses 💋💋💋 to you dear 💞", emoji: "🫂" },
    { message: "🎉 Happy Birthday My Love 🎉", emoji: "🎂" }
  ];

  let currentStep = 0;
  const box = document.getElementById('surpriseBox');
  const hearts = document.getElementById('heartRain');

  function nextStep() {
    currentStep++;
    if (currentStep < steps.length) {
      const { message, emoji } = steps[currentStep];
      box.innerHTML = `
        <h1 class="emoji">${emoji}</h1>
        <p>${message}</p>
        <button onclick="nextStep()">Next ➡️</button>
      `;
    } else {
      box.innerHTML = `
        <h1 class="emoji">🎁</h1>
        <p>I love you more than words can say! 💘</p>
        <button onclick="openGift()">Open Your Gift 🎁</button>
        <div id="explosion" style="margin-top: 20px; font-size: 2rem; display: none;"></div>
      `;
    }
  }

  function openGift() {
    const explosion = document.getElementById('explosion');
    explosion.style.display = 'block';
    explosion.innerHTML = '';
    const emojis = ["💋", "💋", "🫂", "💋", "🫂", "💋", "🫂", "💋", "🫂","💋", "💋", "🫂", "💋", "🫂", "💋", "🫂", "💋"];

    emojis.forEach((emoji, i) => {
      setTimeout(() => {
        const span = document.createElement('span');
        span.textContent = emoji;
        span.style.display = 'inline-block';
        span.style.animation = 'pop 0.6s ease';
        span.style.margin = '5px';
        explosion.appendChild(span);
      }, i * 200);
    });

    hearts.style.display = "block";
    launchHearts();
  }

  function launchHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 200);
  }
</script>

</body>
</html>
