<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Harshad 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #ffc0cb;
    }

    .container {
      background: rgba(255, 192, 203, 0.08);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff99cc;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ffe6f2;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      background: #ff4da6;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e60073;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff66b2;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff66b2;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    .emoji {
      font-size: 3rem;
      animation: bounce 1s infinite;
    }
  </style>
</head>
<body>

<div class="container" id="surpriseBox">
  <h1 class="emoji">🌹</h1>
  <p>Today is a very special day...</p>
  <button onclick="nextStep()">Next ➡️</button>
</div>

<div class="hearts" id="heartRain" style="display:none;"></div>

<script>
  const steps = [
    { message: "On this day, someone amazing was born...", emoji: "🌹" },
    { message: "That someone makes my world brighter...", emoji: "✨" },
    { message: "And fills my heart with love every day...", emoji: "💖" },
    { message: "Yes, it's YOU – Harshad! 💖", emoji: "😍" },
    { message: "Wishing you the happiest & most romantic birthday ever!", emoji: "🎉" },
    { message: "I’m lucky to have someone as thoughtful, caring and handsome as you as my boyfriend 💞", emoji: "🧸" },
    { message: "Babe, everything about you is beautiful. You make me so happy every single day. 💞", emoji: "💋" },
    { message: "Sending loads of hugs 🫂🫂🫂 and kisses 💋💋💋 to you dear 💞", emoji: "🫂" },
    { message: "🎉 Happy Birthday My Love 🎉", emoji: "🎂" }
  ];

  let currentStep = 0;
  const box = document.getElementById('surpriseBox');
  const hearts = document.getElementById('heartRain');

  function nextStep() {
    currentStep++;
    if (currentStep < steps.length) {
      const { message, emoji } = steps[currentStep];
      box.innerHTML = `
        <h1 class="emoji">${emoji}</h1>
        <p>${message}</p>
        <button onclick="nextStep()">Next ➡️</button>
      `;
    } else {
      box.innerHTML = `
        <h1 class="emoji">🎂</h1>
        <p>I love you more than words can say! 💘</p>
      `;
      hearts.style.display = "block";
      launchHearts();
    }
  }

  function launchHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 200);
  }
</script>

</body>
</html>
